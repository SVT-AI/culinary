<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinary Arts 🍽</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Przepisy & Inspiracje Kulinarne</h1>
    <p class="subtitle">Przekąski • Dania główne • Zupy • Desery</p>
  </header>

  <section class="controls">
    <input type="text" id="search-input" placeholder="Szukaj przepisu po nazwie..." aria-label="Szukaj przepisu" />
  </section>

  <section class="gallery" id="image-gallery"></section>

  <div id="lightbox" class="lightbox hidden" aria-hidden="true">
    <button class="close" aria-label="Zamknij powiększenie">&times;</button>
    <img class="lightbox-image" src="" alt="" />
    <div class="lightbox-caption"></div>
  </div>

  <footer>
    <p>© 2025 Culinary Arts. Wszelkie prawa zastrzeżone.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
